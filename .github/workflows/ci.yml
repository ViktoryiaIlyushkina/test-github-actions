name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:

  # ===================== BUILD =====================
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore


  # ===================== CODE QUALITY =====================
  code_quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Проверка форматирования
      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Run dotnet format
        run: dotnet format --verify-no-changes

      # Тесты с покрытием
      - name: Run tests with coverage
        run: dotnet test --configuration Release --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: '**/coverage.cobertura.xml'


  # ===================== TESTS =====================
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: code_quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run tests
        run: dotnet test --configuration Release --no-build


  # ===================== PUBLISH =====================
  publish:
    name: Publish & Zip Artifact
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Публикация в ./publish
      - name: Publish
        run: dotnet publish -c Release -o ./publish

      # Проверка, что папка существует
      - name: Verify publish folder
        run: ls -R ./publish

      # Создание ZIP
      - name: Create ZIP
        run: zip -r webapi.zip ./publish

      # Публикация артефакта
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapi
          path: webapi.zip
